{{define "title"}}
AddMessage
{{end}}

{{define "body"}}
{{block "addMessage:content" .}}
<main class="container block box my-6 p-0">
    <section class="section">
        <H1 class="has-text-centered title is-5">
            <i>Add to the Guestbook</i>
        </H1>
    </section>
    <section class="block px-6 pb-6">
        <form hx-post="/guestbook/addMessage" enctype="multipart/form-data" hx-target="#mc-area">

            <div class="field">
                <label class="label">Name</label>
                <input type="text" class="input" placeholder="Enter your name" name="sender_name" required autocomplete="name" />
            </div>
            <div class="field">
                <label class="label">Email</label>
                <input type="email" class="input" placeholder="Enter your email" name="sender_email" required autocomplete="email" />
            </div>
            <div class="field">
                <label class="label">Location</label>
                <input type="text" class="input" placeholder="Enter your location" name="location" required autocomplete="location" />
            </div>
            <div class="field">
                <label class="label">Message</label>
                <textarea class="textarea" placeholder="Enter your message" name="message" required autocomplete="message"></textarea>
            </div>
            <div class="field">
                <label aria-hidden="true" class="hpt" for="name"></label>
                <input aria-hidden="true" class="hpt" autocomplete="off" type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="field">
                <label aria-hidden="true" class="hpt" for="email"></label>
                <input aria-hidden="true" class="hpt" autocomplete="off" type="email" id="email" name="email" placeholder="Enter your email">
            </div>


            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-primary" >Submit</button>
                </div>
                <div class="control">
                    <input type="reset" value="Clear" class="button is-primary">
                </div>
            </div>
        </form>
    </section>
</main>
{{end}}
{{end}}
