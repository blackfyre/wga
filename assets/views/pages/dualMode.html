{{define "title"}}
Dual Mode
{{end}}

{{define "body"}}
{{block "dualMode:content" .}}
<div class="customBody">
    <div class="columns is-gapless">
        <div id="lc-area" class="column">
            {{.LeftContent}}
        </div>
        <div id="rc-area" class="column">
            {{.RightContent}}
        </div>
    </div>
    {{block "dualMode:footer" .}}
    <footer class="navbar is-flex-direction-column block">
        <div class="has-text-centered has-text-white is-size-7">DUAL-WINDOW VIEW</div>
        <div class="columns is-gapless">
            <div class="column">a</div>
            <div class="column">
                <div>
                    <div class="columns is-gapless mb-0">
                        <div class="column has-text-centered has-background-white">
                            <a hx-target="#lc-area" hx-get="/dualMode?left=artists">
                                Search (on left)
                            </a>
                        </div>
                        <div class="column has-text-centered">c</div>
                        <div class="column has-text-centered">d</div>
                    </div>
                    <div class="columns is-gapless">
                        <div class="column has-text-centered">b</div>
                        <div class="column has-text-centered">c</div>
                        <div class="column has-text-centered">d</div>
                    </div>
                </div>
                <div>
                    <div class="columns is-gapless mb-0">
                        <div class="column has-text-centered">b</div>
                        <div class="column has-text-centered">d</div>
                    </div>
                    <div class="columns is-gapless">
                        <div class="column has-text-centered">b</div>
                        <div class="column has-text-centered">d</div>
                    </div>
                </div>
            </div>
            <div class="column">c</div>
        </div>
        <div>
            <button hx-get="/dualMode" hx-trigger="click" hx-target="#mc-area" class="button is-link is-normal is-light dualMode-latestEntriesBtn">
                Links point to the opposite side (to right)
            </button>
            <button hx-get="/dualMode" hx-trigger="click" hx-target="#mc-area" class="button is-link is-normal is-light dualMode-latestEntriesBtn">
                Links point to the opposite side (to left)
            </button>
            <button hx-get="/dualMode" hx-trigger="click" hx-target="#mc-area" class="button is-link is-normal is-light dualMode-latestEntriesBtn">
                Standard view
            </button>
            <button hx-get="/dualMode" hx-trigger="click" hx-target="#mc-area" class="button is-link is-normal is-light dualMode-latestEntriesBtn">
                Music selection
            </button>
            <button hx-get="/dualMode" hx-trigger="click" hx-target="#mc-area" class="button is-link is-normal is-light dualMode-latestEntriesBtn">
                Search (on right)
            </button>
            <button hx-get="/dualMode" hx-trigger="click" hx-target="#mc-area" class="button is-link is-normal is-light dualMode-latestEntriesBtn">
                Copy (to right)
            </button>
            <button hx-get="/dualMode" hx-trigger="click" hx-target="#mc-area" class="button is-link is-normal is-light dualMode-latestEntriesBtn">
                Copy (to left)
            </button>
            <button hx-get="/dualMode" hx-trigger="click" hx-target="#mc-area" class="button is-link is-normal is-light dualMode-latestEntriesBtn">
                Clear (on left)
            </button>
            <button hx-get="/dualMode" hx-trigger="click" hx-target="#mc-area" class="button is-link is-normal is-light dualMode-latestEntriesBtn">
                Clear (on right)
            </button>
            <button hx-get="/dualMode" hx-trigger="click" hx-target="#mc-area" class="button is-link is-normal is-light dualMode-latestEntriesBtn">
                Hints
            </button>
            <button hx-get="/dualMode" hx-trigger="click" hx-target="#mc-area" class="button is-link is-normal is-light dualMode-latestEntriesBtn">
                Reverse
            </button>
        </div>
    </footer>
    {{end}}
</div>
{{end}}
{{end}}
