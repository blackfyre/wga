name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  playwright-tests:
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Generate .env file
        run: cp .env.ci .env
      - name: Download Mailpit
        run: wget https://github.com/axllent/mailpit/releases/download/v1.14.4/mailpit-linux-amd64.tar.gz
      - name: Install Mailpit
        run: tar -xvf mailpit-linux-amd64.tar.gz
      - name: Run Mailpit
        run: ./mailpit > mailpit.log &
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_ENV
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
      - name: Install a-h/templ
        run: go install github.com/a-h/templ/cmd/templ@latest
      - name: Install Taskfile CLI
        run: go install github.com/go-task/task/v3/cmd/task@latest
      - name: Compile templates
        run: templ generate
      - name: Install go modules
        run: go mod tidy
      - name: Install dependencies
        run: npm ci
      - name: Transpile Frontend
        run: task build:frontend
      - run: npx playwright install --with-deps
        name: Install Playwright
        if: steps.playwright-cache.outputs.cache-hit != 'true'
      - run: npx playwright install-deps
        name: Install Playwright dependencies
        if: steps.playwright-cache.outputs.cache-hit != 'true'
      - name: Build the application
        run: go build -o wga
      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mailpit-${{ matrix.shardIndex }}
          path: mailpit.log
          retention-days: 1
  merge-reports:
    # Merge reports after playwright-tests, even if some shards have failed
    if: always()
    needs: [playwright-tests]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 14
